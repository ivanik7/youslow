<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="dark light" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-200">
        <div class="flex flex-col m-4">
            <h2 class="text-2xl">Hotkeys</h2>
            <div id="hotkey-table-body" class="py-4 space-y-3"></div>
        </div>

        <div class="flex flex-col m-4">
            <h2 class="text-2xl">Speed Settings</h2>
            <div class="py-4 space-y-3">
                <div class="flex justify-between items-center bg-white dark:bg-gray-800 p-2 rounded-lg shadow-sm">
                    <span class="font-medium">Speed Step</span>
                    <input type="number" 
                           data-option-path="speed.step"
                           min="0.1" 
                           max="1" 
                           step="0.01" 
                           class="w-20 p-1 text-right bg-gray-100 dark:bg-gray-700 rounded">
                </div>
                <div class="flex justify-between items-center bg-white dark:bg-gray-800 p-2 rounded-lg shadow-sm">
                    <span class="font-medium">Default Speed</span>
                    <input type="number" 
                           data-option-path="speed.default"
                           min="0.1" 
                           max="16" 
                           step="0.01" 
                           class="w-20 p-1 text-right bg-gray-100 dark:bg-gray-700 rounded">
                </div>
            </div>
        </div>

        <div class="hidden">
            <div id="template-hotkey-row">
                <div data-hotkey="{{key}}" template-class="hotkey-keys flex justify-between bg-white dark:bg-gray-800 p-2 rounded-lg shadow-sm">
                  <span class="font-medium">{{name}}</span>
                  <span class="text-gray-600 dark:text-gray-400">{{keys}}</span>
              </div>
            </div>
        </div>

        <script src="/node_modules/webextension-polyfill/dist/browser-polyfill.min.js"></script>
        <script src="options.js" type="module"></script>
    </body>
</html>
